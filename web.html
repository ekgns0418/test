<h2 style="color:blue;">GPS</h2>
<p>location</p>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
 <script>
 function initialize() {

 var Y_point = 37.300507; // Y 좌표
 var X_point = 127.039884; // X 좌표
 var zoomLevel = 17; // 첫 로딩시 보일 지도의 확대 레벨
 var markerTitle = "토다이 중계점"; // 현재 위치 마커에 마우스를 올렸을때 나타나는 이름
 var markerMaxWidth = 300; // 마커를 클릭했을때 나타나는 말풍선의 최대 크기

 // 말풍선 내용
 var contentString = '<div id="content">' +
 '<div id="siteNotice">' +
 '</div>' +
 '<h3 id="firstHeading" class="firstHeading">토다이 중계점</h3>' +
 '<div id="bodyContent">' +
 '<p>서울 노원구 섬밭로 258 건영백화점 4층<br />' +
 'Tel. Tel 02) 3391-7888</p>' +
 '</div>' +
 '</div>';

 var myLatlng = new google.maps.LatLng(Y_point, X_point);
 var mapOptions = {
 zoom: zoomLevel,
 center: myLatlng,
 mapTypeId: google.maps.MapTypeId.ROADMAP
 }
 var map = new google.maps.Map(document.getElementById('map_view'), mapOptions);

 var marker = new google.maps.Marker({
 position: myLatlng,
 map: map,
 title: markerTitle
 });

 var infowindow = new google.maps.InfoWindow(
 {
 content: contentString,
 maxWidth: markerMaxWidth
 }
 );

 google.maps.event.addListener(marker, 'click', function() {
 infowindow.open(map, marker);
 });
 }
 </script>

<body onload="initialize()">
 <div id="map_view" style="width:500px; height:300px;"></div>


</body>
